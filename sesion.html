<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/estilosSesion.css">
</head>

<body>
  <span class="en">Español</span>
  <input type="checkbox" class="check">
  <span class="es">Inglés</span>

  <header class="hero">
    <nav class="nav container">
      <div class="nav__background2"></div>
      <div class="nav__background"></div>
      <div class="nav__logo">
        <img src="./images/LogoUABC.png" class="logouabc" alt="Logo UABC">
        <h2 class="nav__title">Universidad Autónoma de Baja California</h2>
      </div>
      <ul class="nav__link nav__link--menu">
        <li class="nav__items">
          <a href="index.html" class="nav__links">Inicio</a>
        </li>
        <li class="nav__items">
          <a href="https://www.uabc.mx/" target="_blank" class="nav__links">Página UABC</a>
        </li>
        <li class="nav__items">
          <a href="#" class="nav__links">Contacto</a>
        </li>
        <img src="/images/close.svg" alt="Cerrar menú" class="nav__close">
      </ul>
      <div class="nav__menu">
        <img src="./images/menu.svg" alt="Abrir menú" class="nav__img">
      </div>
    </nav>
    <section class="hero__container container">
      <div class="wrapper">
        <form id="loginForm">
          <h1>Inicio de sesión</h1>
          <div class="input-box">
            <input type="text" id="username" placeholder="Matrícula o Correo" required>
            <i class='bx bxs-user'></i>
          </div>
          <button type="submit" class="btn">Continuar</button>
          <button type="button" class="btn2 inv-btn">Entrar como invitado</button>
        </form>
      </div>
    </section>
  </header>

  <script src="./js/idioma.js"></script>
  <script src="./js/BaseDeDatos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();

        BaseDeDatos.verificarUsuario(username);
      });

      const guestButton = document.querySelector('.inv-btn');
      guestButton.addEventListener('click', function() {
        window.location.href = 'indice.html';
      });
    });
  </script>

</body>

</html>
