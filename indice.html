<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UbicaT</title>
  <link rel="shortcut icon" href="./images/IconoWeb.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/estilosAPP.css">
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <span class="en">Español</span>
  <input type="checkbox" class="check">
  <span class="es">Inglés</span>

  <header class="hero">
    <nav class="nav container">
      <div class="nav__background2"></div>
      <div class="nav__background"></div>

      <div class="nav__logo">
        <img src="./images/LogoUABC.png" class="logouabc" alt="Logo UABC">
        <h2 class="nav__title">Universidad Autónoma de Baja California</h2>
      </div>
      <ul class="nav__link nav__link--menu">
        <li class="nav__items">
          <a href="index.html" class="nav__links">Inicio</a>
        </li>
        <li class="nav__items">
          <a href="https://www.uabc.mx/" target="_blank" class="nav__links">Página UABC</a>
        </li>
        <li class="nav__items">
          <a href="#" class="nav__links">Contacto</a>
        </li>
        <img src="/images/close.svg" alt="Cerrar menú" class="nav__close">
      </ul>
      <div class="nav__menu">
        <img src="./images/menu.svg" alt="Abrir menú" class="nav__img">
      </div>
    </nav>
    <section class="hero__container container">
      <h1 class="facultad_salon__title">Seleccionar el destino</h1>
      <div>
        <h2 class="unidad-title">Seleccionar Unidad:</h2>
        <select id="" class="unidad-select">
          <option value="">Seleccione una unidad</option>
          <option value="sauzal" disabled>Sauzal</option>
          <option value="valle_dorado" disabled>Valle Dorado</option>
          <option value="san_quintin" disabled>San Quintín</option>
        </select>
      </div>
      <div class="selectors">
        <div>
          <h2 class="ubicacion-title">Seleccione su ubicación:</h2>
          <label for="ubicacion" class="ubicacion-label">Dónde te encuentras:</label>
          <select id="ubicacion" class="ubicacion-select">
            <option value="">Seleccione un edificio</option>
            <option value="edificio1">E55</option>
            <option value="edificio2">E1</option>
            <!-- Agrega más opciones de edificio aquí -->
          </select>
        </div>
        <div>
          <label for="facultad" class="facultad-label">Facultad:</label>
          <select id="facultad" class="facultad-select">
            <option value="">Seleccione una facultad</option>
            <option value="facultad1">FIAD</option>
            <option value="facultad2">FCM</option>
          </select>
        </div>
        <div>
          <label for="salon" class="salon-label">Edificios/Salón:</label>
          <select id="salon" class="salon-select" disabled>
            <option value="">Seleccione un salón</option>
          </select>
        </div>
        <!-- Botón de encendido/apagado -->
        <div class="power-button">
          <button id="powerBtn" class="power-btn"></button>
          <h2 class="AreasDeInteres_title">Áreas de interés</h2>
          <h2 class="Simbologia_title">Simbología</h2>
          <img src="./mapas/banos.png" class="map-banos" alt="Mapa de Baños">
          <h2 class="banos-title">Baños</h2>
          <img src="./mapas/precaucion.png" class="map-precaucion" alt="Mapa de Zona de Seguridad">
          <h2 class="precaucion-title">Zona de seguridad</h2>
          <img src="./mapas/liena_azul.png" class="map-azul" alt="Mapa de Camino Alternativo">
          <h2 class="azul-title">Camino alternativo</h2>
          <img src="./mapas/linea_roja.png" class="map-rojo" alt="Mapa de Camino Más Rápido">
          <h2 class="rojo-title">Camino más rápido</h2>
        </div>
      </div>

      <div class="map-container" style="position: relative;">
        <img src="./mapas/mapa_ensenada.png" class="map-image" alt="Mapa de Ensenada">
        <!-- Contenedor para los círculos -->
        <div class="markers-container"></div>
      </div>
    </section>
  </header>

  <script src="./js/idioma.js"></script>
  <script src="./app_js/seleccion.js"></script>
  <script src="./app_js/boton_AreaDeInteres.js"></script>
</body>

</html>
