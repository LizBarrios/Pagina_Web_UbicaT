<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbicaT</title>
    <link rel="shortcut icon" href="./images/IconoWeb.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <span class="en">Español</span>
    <input type="checkbox" class="check">
    <span class="es">Inglés</span>

    <header class="hero">
        <nav class="nav container">
            <div class="nav__background2"></div>
            <div class="nav__background"></div>

            <div class="nav__logo">
                <img src="./images/LogoUABC.png" class="logouabc" alt="Logo UABC">
                <h2 class="nav__title">Universidad Autónoma de Baja California</h2>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="#" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="https://www.uabc.mx/" target="_blank" class="nav__links">Página UABC</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Contacto</a>
                </li>
                <img src="/images/close.svg" alt="Cerrar menú" class="nav__close">
            </ul>
            <div class="nav__menu">
                <img src="./images/menu.svg" alt="Abrir menú" class="nav__img">
            </div>
        </nav>
        <section class="hero__container container">
            <h1 class="hero__title">UbicaT</h1>
            <a href="sesion.html" class="cta">Comenzar</a>
        </section>
    </header>

    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">UbicaT</h2>
                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="#" class="nav__links">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Acerca de</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Contacto</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__links">Blog</a>
                    </li>
                </ul>
            </nav>

            <form class="footer__form">
                <h2 class="footer__newsletter">Contáctanos</h2>
                <div class="footer__inputs">
                    <input type="email" placeholder="Escribe tu email:" class="footer__input">
                    <input type="submit" value="Enviar" class="footer__submit">
                </div>
            </form>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons"><img src="./images/facebook.svg" class="footer__img" alt="Facebook"></a>
                <a href="#" class="footer__icons"><img src="./images/twitter.svg" class="footer__img" alt="Twitter"></a>
                <a href="#" class="footer__icons"><img src="./images/youtube.svg" class="footer__img" alt="YouTube"></a>
            </div>
            <h3 class="footer__copyright">Derechos reservados &copy; Daniel Rios Rodriguez &copy; Lizeth Barrios Retana</h3>
        </section>
    </footer>

    <script src="./js/slider.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/idioma.js"></script>
</body>

</html>
